<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Set password</title>
    </head>
    <body>
        <form action="" method="post" th:object="${passwordDTO}">
            <p>
                Password : 
                <input type="password" name="password" placeholder="Enter password" th:value="*{password}">
                <span th:errors="*{password}"></span>
            </p>
           
            <p>
                Reenter Password : 
                <input type="password" name="reenterPassword" placeholder="Renter password" th:value="*{reenterPassword}">
                <span th:errors="*{reenterPassword}"></span>
            </p>
            <p>
                <input type="submit" value="submit">
            </p>
        </form>
    </body>
</html>
